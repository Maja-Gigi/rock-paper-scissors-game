<!DOCTYPE html>
<html>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors-game.css">
</html>

<body>
  <p class="title">Rock Paper Scissors Game</p>

  <button class="js-rock-button move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

  <button class="js-paper-button move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button class="js-scissors-button move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="js-reset-score-button reset-score-button">Reset Score</button>

  <button class="js-auto-play-button auto-play-button">Auto Play</button>

  <p class="js-reset-confirmation-message"></p>

  <script src="scripts/rock-paper-scissors-game.js"></script>
</body>
